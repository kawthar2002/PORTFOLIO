<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="greeting">
          <div class="greetings-text">
            <h1 class="greetings-text__content">Hi!</h1>
          </div>
          <div class="greetings-image">
            <img
              src="./img/greetings2.jpg"
              alt="hi"
              class="greetings-image__img"
            />
          </div>
        </div>
        <div class="myName name">
          <h2 class="name-text">I'm Anna</h2>
        </div>
        <div class="job">
          <h2 class="job-text">HTML+CSS developer</h2>
        </div>
        <div class="job dark">
          <h2 class="job-text">Frontend developer</h2>
        </div>
      </div>
      <div class="projects">
        <h1 class="projects-title">Here are some of my projects</h1>
        <div class="project">
          <div class="phone">
            <img
              width="300px"
              height="600px"
              src="./img/phone.png"
              alt="phone"
              class="phone-img"
            />
            <div class="screen">
              <img src="./img/phoneApp.jpeg" alt="app" class="phone-app" />
            </div>
          </div>
          <div class="project-details">
            <h1 class="project-title">Coffee</h1>
            <p class="project-description">Coffee shop</p>
            <button type="button" class="project-btn">Learn more</button>
          </div>
        </div>
        <div class="project">
          <div class="project-details">
            <h1 class="project-title">Wave</h1>
            <p class="project-description">Surfing school</p>
            <button type="button" class="project-btn">Learn more</button>
          </div>
          <div class="laptop">
            <img src="./img/laptop.png" alt="laptop" class="laptop-img" />
            <div class="laptop-screen">
              <img src="./img/laptopApp.jpeg" alt="app" class="laptop-app" />
            </div>
          </div>
        </div>
      </div>
      <div class="github">
        <h1 class="github-title">All projects</h1>
        <div class="github-chart">
          <div class="dates">
            <span>Jan</span>
            <span>Feb</span>
            <span>Mar</span>
            <span>Apr</span>
            <span>May</span>
            <span>Jun</span>
            <span>Jul</span>
            <span>Aug</span>
            <span>Sep</span>
            <span>Oct</span>
            <span>Nov</span>
            <span>Dec</span>
          </div>
          <div class="box"></div>
        </div>
        <h1 class="github-title">On Github</h1>
        <a href="#" class="github-link">
          <img src="./img/github.png" alt="" class="github-img">
        </a>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
